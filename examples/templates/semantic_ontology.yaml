# Semantic CLI Ontology Template
# Defines RDF entity types and properties for academic research submissions

namespace: "http://research.acm.org/ontology/"
version: "1.0"
description: "RDF ontology for semantic research submission management"

# Entity Types
entities:
  Paper:
    uri: "{{namespace}}Paper"
    description: "A research paper or academic submission"
    properties:
      - title
      - authors
      - abstract
      - keywords
      - contributions
      - sections
      - word_count

  Conference:
    uri: "{{namespace}}Conference"
    description: "A target conference venue"
    properties:
      - name
      - year
      - track
      - page_limit
      - acceptance_probability
      - key_requirements

  Projection:
    uri: "{{namespace}}Projection"
    description: "A venue-specific view of a paper"
    properties:
      - source_paper
      - target_venue
      - sparql_query
      - transformation_rules

  Section:
    uri: "{{namespace}}Section"
    description: "A document section with specific content type"
    properties:
      - name
      - content
      - order
      - type

  Contribution:
    uri: "{{namespace}}Contribution"
    description: "A key contribution claimed by the paper"
    properties:
      - description
      - significance
      - type

# Venues with Projection Metadata
venues:
  arxiv:
    name: "arXiv"
    venue_key: "arxiv"
    pascal_case: "ArXiv"
    track: "Open Preprint Server"
    page_limit: 0
    acceptance_probability: 100
    emphasis:
      - "Complete and comprehensive presentation"
      - "Reproducibility and open access"
      - "Citation-ready format"
    required_sections:
      - "Title and Abstract"
      - "Introduction"
      - "Background"
      - "Main Contributions"
      - "Evaluation"
      - "Conclusion"
    optional_sections:
      - "Appendices"
      - "Extended Proofs"
    constraints:
      format: "PDF"
      max_size: "10MB"

