# Properties with RDF types
properties:
  title:
    type: "string"
    cardinality: "1"
    description: "Paper or resource title"

  authors:
    type: "array<string>"
    cardinality: "*"
    description: "List of author names"

  abstract:
    type: "string"
    cardinality: "1"
    description: "Paper abstract"

  venue:
    type: "string"
    cardinality: "1"
    description: "Target conference venue"

  page_limit:
    type: "integer"
    cardinality: "1"
    description: "Maximum page limit"

  acceptance_probability:
    type: "integer"
    cardinality: "1"
    description: "Estimated acceptance percentage"

  sparql_query:
    type: "string"
    cardinality: "1"
    description: "SPARQL CONSTRUCT query for projection"

# Template Helpers
helpers:
  pascal_case: "Convert snake_case to PascalCase"
  snake_case: "Convert PascalCase to snake_case"
  upper_case: "Convert to UPPER_CASE"
  format_emphasis: "Format emphasis list as markdown"
  count_sections: "Count required and optional sections"
