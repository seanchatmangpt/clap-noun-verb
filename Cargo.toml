[package]
name = "clap-noun-verb"
version = "3.6.0"
edition = "2021"
rust-version = "1.74"
license = "MIT OR Apache-2.0"
authors = ["Sean Chatman <seanchatmangpt@gmail.com>"]
repository = "https://github.com/seanchatmangpt/clap-noun-verb"
documentation = "https://docs.rs/clap-noun-verb"
homepage = "https://github.com/seanchatmangpt/clap-noun-verb"
description = "A high-level, ergonomic API for building noun-verb CLI patterns on top of clap"
keywords = ["cli", "clap", "noun-verb", "command-line", "typer"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[lib]
name = "clap_noun_verb"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.5", features = ["derive", "env", "suggestions"] }
clap_complete = "4.5"
clap_mangen = "0.2"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
async-trait = "0.1"
tokio = { version = "1.0", features = ["rt"] }
linkme = "0.3"
clap-noun-verb-macros = { version = "3.6.0", path = "clap-noun-verb-macros" }
regex = "1.10"
url = "2.5"
once_cell = "1.19"
atty = "0.2"

[dev-dependencies]
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
cargo-make = "0.37"

[workspace.metadata.make]
# Cargo-make configuration
verbose = false

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "services"
path = "examples/services.rs"

[[example]]
name = "collector"
path = "examples/collector.rs"

[[example]]
name = "arguments"
path = "examples/arguments.rs"

[[example]]
name = "framework"
path = "examples/framework.rs"

[[example]]
name = "nested"
path = "examples/nested.rs"

[[example]]
name = "attribute_macro"
path = "examples/attribute_macro.rs"

[[example]]
name = "validation"
path = "examples/validation.rs"

[[example]]
name = "env_vars"
path = "examples/env_vars.rs"

[[example]]
name = "positional"
path = "examples/positional.rs"

[[example]]
name = "arg_actions"
path = "examples/arg_actions.rs"

[[example]]
name = "arg_groups"
path = "examples/arg_groups.rs"

[[example]]
name = "async_example"
path = "examples/async_example.rs"

[[example]]
name = "context_example"
path = "examples/context_example.rs"

[[example]]
name = "format_example"
path = "examples/format_example.rs"

[[example]]
name = "deprecation_example"
path = "examples/deprecation_example.rs"

[[example]]
name = "completion_example"
path = "examples/completion_example.rs"

[package.metadata.docs.rs]
# docs.rs build configuration
# All features are enabled by default for documentation
# If you add features in the future, list them here:
# features = ["feature1", "feature2"]
# rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
# Core team best practices - deny unsafe patterns
unsafe_code = "deny"
bare_trait_objects = "warn"

[lints.clippy]
# Error handling - never use unwrap or expect in production
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unimplemented = "deny"
todo = "deny"
exit = "deny"

# Code quality (all at lower priority to allow specific overrides)
all = { level = "warn", priority = -1 }

# Best practices
redundant_pattern_matching = "warn"
unnecessary_wraps = "warn"
too_many_arguments = "warn"
too_many_lines = "warn"
cognitive_complexity = "warn"
