# git-cliff: Conventional Changelog Generator
# https://github.com/orhun/git-cliff

[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version %}\
    ## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% if previous %}\
    [Full Changelog](https://github.com/seanchatmangpt/clap-noun-verb/compare/{{ previous }}...{{ version }})
{% endif %}
"""
trim = true
footer = """

<!-- generated by git-cliff -->
"""

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactored" },
    { message = "^test", group = "Tests" },
    { message = "^build", group = "Build" },
    { message = "^ci", group = "CI" },
    { message = "^chore", group = "Miscellaneous" },
    { body = ".*security", group = "Security" },
]
tag_pattern = "^v(?P<version>.+)$"
skip_tags = ["v0.0.0"]

[regex]
# Patterns for matching commit messages and extracting information
pattern = '^(?P<type>.+?)(?:\((?P<scope>.+)\))?: (?P<description>.+)$'

